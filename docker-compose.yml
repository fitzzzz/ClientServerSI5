version: "3.5"

services:

  jafa-backend:
    build:
      context: server
      dockerfile: Dockerfile
    container_name: jafa-backend
    environment:
    - NODE_ENV=production
    depends_on:
    - db
    expose:
    - "8003"
    ports:
    - "8003:8003"

  db:
    image: mongo:latest
    container_name: db
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
    volumes:
    - ./data:/data/db
    expose:
    - "27017"
    ports:
    - "27017:27017"
